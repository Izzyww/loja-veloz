events {
    worker_connections 1024;
}

http {
    upstream order_service {
        server order-service:3000;
    }
    upstream inventory_service {
        server inventory-service:3000;
    }

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Order service: /api/orders/health|ready|metrics -> /health, /ready, /metrics
        location /api/orders/health {
            proxy_pass http://order_service/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /api/orders/ready {
            proxy_pass http://order_service/ready;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        location /api/orders/metrics {
            proxy_pass http://order_service/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        # Order service: /api/orders e /api/orders/ -> GET/POST /orders
        location /api/orders {
            rewrite ^/api/orders/?(.*)$ /orders/$1 break;
            proxy_pass http://order_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Inventory service: /api/inventory/health|ready|metrics
        location /api/inventory/health {
            proxy_pass http://inventory_service/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        location /api/inventory/ready {
            proxy_pass http://inventory_service/ready;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        location /api/inventory/metrics {
            proxy_pass http://inventory_service/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        # Inventory service: /api/inventory e /api/inventory/ -> GET/POST /inventory
        location /api/inventory {
            rewrite ^/api/inventory/?(.*)$ /inventory/$1 break;
            proxy_pass http://inventory_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            proxy_pass http://order_service/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
